name: Player Initialization

on:
  workflow_dispatch:
    inputs:
      displayName:
        description: 'The display name of the player'
        required: true
        default: ''
      tag:
        description: 'The tag of the player'
        required: true
        default: ''

jobs:
  init_player:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run initialization script
        env:
            REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
            MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python create_user_prefetch.py "${{ github.event.inputs.displayName }}" "${{ github.event.inputs.tag }}"
