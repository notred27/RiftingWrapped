<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Critical for render-blocking req -->
    <style>
        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: #0D1317;
            color: #FFFCE8;
            overflow-x: hidden;
            overscroll-behavior: none;
            font-display: swap;
        }

        #root {
            position: relative;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
            height: 100vh;
            overscroll-behavior: none;
        }

        @media (max-width: 768px) {
            #root {
                min-height: auto;
                height: auto;
            }
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #0f2331;
            color: #fff;
            position: relative;
            top: 0;
            z-index: 1000;
        }

        .site-header__title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .site-header__logo {
            width: 26px;
            height: 26px;
        }

        .site-header__nav a {
            margin-left: 20px;
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
        }

        .site-header__nav a:hover {
            color: #fff;
        }

        .footer__disclaimer {
            font-size: 12px;
            color: #888;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            text-align: center;
            padding-bottom: 40px;
        }

        @media (max-width: 768px) {
            .site-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 16px;
            }

            .site-header__nav {
                margin-top: 8px;
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }

            .site-header__nav a {
                font-size: 14px;
                margin-left: 0;
            }

            .footer__disclaimer {
                font-size: 11px;
                padding: 20px 10px 30px 10px;
                max-width: 90vw;
            }
        }
    </style>



    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d1317" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />


    <title>Rifting Wrapped 2025 | Your League of Legends Year in Review</title>
    <meta name="description"
        content="Get a detailed year-end summary of your League of Legends gameplay! Discover your top champions, stats, and trends with a personalized LoL experience." />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta name="robots" content="index, follow">

    <link rel="preconnect" href="https://ddragon.leagueoflegends.com" crossorigin />
    <link rel="preconnect" href="https://riftingwrapped.onrender.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap"
        as="style" onload="this.rel='stylesheet'">

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    </noscript>

</head>
